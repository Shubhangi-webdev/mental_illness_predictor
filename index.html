<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Predictor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Mental Health Predictor</h2>
    <form id="predictForm">
      <label for="mood">Mood Today:</label>
      <select id="mood" required>
        <option value="">--Select--</option>
        <option value="happy">Happy</option>
        <option value="anxious">Anxious</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
      </select>

      <label for="sleep">Hours of Sleep:</label>
      <input type="number" id="sleep" min="0" max="24" required />

      <label for="stress">Stress Level (1â€“10):</label>
      <input type="range" id="stress" min="1" max="10" value="5" />

      <button type="submit">Predict</button>
    </form>

    <div class="result" id="result" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
